---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div id="toc"></div>

  <article class="post-content">
    {{ content }}
  </article>

  <script type="text/javascript" src="{{ "/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/toc.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('#toc').toc();
    });
  </script>


</div>
